<folio-header></folio-header>

<ng-container *ngIf="(data$ | async) as data">
    <section class="hero-section">
        <h1 class="greetings" [innerHTML]="data.greetings"></h1>
        <p class="slogan" [innerHTML]="data.slogan"></p>

        <span [innerHTML]="data.disclaimer"></span>

        <div class="selection-wrapper">
            <folio-profile-card *ngFor="let profile of data.profiles" [routerLink]="[profile.route]" [data]="profile"></folio-profile-card>
        </div>

    </section>
</ng-container>
